<html>
    <body>
        <script>
            var cijfer = prompt("Met welk cijfer wilt u gaan rekenen?");
            var antwoord = 12 + cijfer;
            document.write("12+" + cijfer + "=" + antwoord);
            var cijfer = prompt("hoeveel wilt u erbij rekenen?");
             cijfer = parseInt(cijfer);
             var antwoord = 12 + cijfer;
             document.write("12+" + cijfer + "=" + antwoord);
             document.write("<br>");

             var cijfer = prompt("Met hoeveel wilt u het vermenigvuldigen?");
             cijfer = parseInt(cijfer);
             var antwoord2 = antwoord * cijfer;
             document.write(antwoord + "*" + cijfer + "=" + antwoord2);
             document.write("<br>");

             var cijfer = prompt("door hoeveel wilt u het delen?");
             var antwoord = antwoord2 / cijfer;
             document.write(antwoord2 + ":" + cijfer + "=" + antwoord);
             document.write("<br>");

             var cijfer = prompt("hoeveel wilt u eraf halen?");
             var antwoord2 = antwoord - cijfer;
             document.write(antwoord + "-" + cijfer + "=" + antwoord2);
        </script>
    </body>
</html>
