		<script>

			alert("Welkom bij Rotterdam Pizza's. Wat voor soort pizza wilt u? U hebt keuze uit 3 varianten: small, medium en large. De prijzen zijn €6 voor small, €7,50 voor medium en €9 voor large."); //De popup die vragen op het begin stelt
			const small = 6.00;
			const medium = 7.50;
			const large = 9.00; //constante voor de prijzen bij de pizza's
			var aantalsmall = prompt("Hoeveel small pizza's wilt u?");
			var aantalmedium = prompt("Hoeveel medium pizza's wilt u?");
			var aantallarge = prompt("Hoeveel large pizza's wilt u?");
			string = small * aantalsmall + medium * aantalmedium + large * aantallarge
			document.write("Uw bestelling is: " + "<br>" + aantalsmall + " small pizza('s) " + "<br>" + aantalmedium + " medium pizza('s) " + "<br>" + aantallarge + " large pizza('s)." + "<br>" + "Dat wordt dan €" + string + " in totaal " + "<br> " + "Eet smakelijk!");
		</script>
